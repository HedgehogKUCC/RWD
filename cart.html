<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SHOPPING-CART</title>

    <!-- RWD -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 讓 IE 都是最新的版本狀態 -->

    <!-- head 進階資訊設定 -->
    <link rel="icon" href="https://www.hexschool.com/favicon.ico" />
    <link rel="apple-touch-icon" href="圖片路徑">

    <!-- 關於顯示在 Facebook 設定 -->
    <meta property="og:title" content="FB的標題" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />

    <!-- Pure Css -->
    <link rel="stylesheet" href="css/pure-min.css" />

    <!-- Final: Myself -->
    <link rel="stylesheet" href="css/all.css" />
  </head>
  <body>
    <div class="wrap">
      <div w3-include-html="header.html"></div>

     <div class="cart-main color-primary bg-primary p-3 clearfix">
      <div class="cart-menu">
        <h3><i class="fas fa-leaf"></i> 線上訂購美食</h3>
        <ul>
          <li><a href="#">全部 (23)</a></li>
          <li><a href="#">只愛吃薯條 (18)</a></li>
          <li><a href="#">加熱就可食 (1)</a></li>
          <li><a href="#">不敗漢堡系列 (4)</a></li>
        </ul>
      </div>
        <div class="cart-content cart-header">
        <form action="#" class="pure-form form-p-0 d-inline">
          <input type="search" name="" id="" placeholder="Search">
          <a href="#"><i class="fas fa-search"></i></a>
        </form>
        
          
        <a id="shopping-cart-link" href="＃"><i class="fas fa-shopping-cart"></i></a>
        
        
        <div class="l-list">
          <ul class="mt-2">
            <li>
              <img src="images/product_1.png">
              <h4>漢堡套餐</h4>
              <p class="l-list-title">Hamburger Package</p>
              <div class="hr"></div>
              <p class="l-list-price">$ <i>120</i></p>
              <div class="far fa-heart"></div>
              <a href="#">加入購物車</a>
            </li>
            <li>
              <img src="images/product_2.png">
              <h4>英俊香腸</h4>
              <p class="l-list-title">Handsome Suasage</p>
              <div class="hr"></div>
              <p class="l-list-price">$ <i>1,024</i></p>
              <div class="far fa-heart"></div>
              <a href="#">加入購物車</a>
            </li>
            <li>
              <img src="images/product_3.png">
              <h4>漢堡兄弟</h4>
              <p class="l-list-title">Hamberger Brothers</p>
              <div class="hr"></div>
              <p class="l-list-price">$ <i>792</i></p>
              <div class="far fa-heart"></div>
              <a href="#">加入購物車</a>
            </li>
            <li>
              <img src="images/product_4.png">
              <h4>商業套餐</h4>
              <p class="l-list-title">Business Package</p>
              <div class="hr"></div>
              <p class="l-list-price">$ <i>999</i></p>
              <div class="far fa-heart"></div>
              <a href="#">加入購物車</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div w3-include-html="footer.html"></div>
    <!-- 載入 javascript -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/w3.js"></script>
    <script type="text/javascript" src="js/all.js"></script>
    <script>
      w3.includeHTML();
    </script>
  
  </body>
</html>
