<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LOGIN</title>

    <!-- RWD -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 讓 IE 都是最新的版本狀態 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- head 進階資訊設定 -->
    <link rel="icon" href="https://www.hexschool.com/favicon.ico" />
    <link rel="apple-touch-icon" href="圖片路徑" />

    <!-- 關於顯示在 Facebook 設定 -->
    <meta property="og:title" content="FB的標題" />
    <meta property="og:description" content="FB的描述" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="FB上的網址" />
    <meta property="og:image" content="FB的圖片" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />

    <!-- Pure Css -->
    <link rel="stylesheet" href="css/pure-min.css" />

    <!-- Final: Myself -->
    <link rel="stylesheet" href="css/all.css" />
  </head>
  <body>
    <div class="wrap">
      <div w3-include-html="header.html"></div>
      <div class="login-content">
        <h2>六角西餐廳</h2>
        <p>享受美食好味道</p>
        <div class="login-form">
          <form class="pure-form pure-form-stacked p-1 clearfix">
            <legend>LOGIN</legend>

            <label for="email">Email Address*</label>
            <input id="email" type="email" placeholder="Email" required />
            <i class="far fa-envelope"></i>

            <label for="password">Password*</label>
            <input
              id="password"
              type="password"
              placeholder="Password"
              required
            />
            <i class="fas fa-key"></i>
            <a href="#">忘記密碼?</a>

            <button
              type="submit"
              class="pure-button pure-button-primary register-button"
            >
              註冊
            </button>

            <button
              type="submit"
              class="pure-button pure-button-primary login-button"
            >
              登入
            </button>
          </form>
        </div>
      </div>
      <div w3-include-html="footer.html"></div>
    </div>
    <!-- 載入 javascript -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/w3.js"></script>
    <script type="text/javascript" src="js/all.js"></script>
    <script>
      w3.includeHTML();
    </script>
  </body>
</html>
